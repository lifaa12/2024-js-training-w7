<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js第七週任務</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <link rel="stylesheet" href="./scss/all.css">
</head>

<body>
  <div class="container">
    <div class="panel_wrap">
      <div class="panel_img">
        <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
          alt="img">
        <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
          alt="logo">
      </div>
      <div class="panel_main">
        <h2><i class="bi bi-plus-circle"></i>新增旅遊套票</h2>
        <form action="index.html" class="ticketAddForm">
          <div class="ticketadd-input">
            <label for="name">套票名稱</label>
            <input type="text" id="name" placeholder="請填寫套票名稱" required>
          </div>
          <div class="ticketadd-input">
            <label for="imgUrl">圖片網址</label>
            <input type="text" id="imgUrl" placeholder="請填寫套票網址" required>
          </div>
          <div class="ticketadd-input">
            <label for="area">景點地區</label>
            <select id="area">
              <option style="display: none">請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
          </div>
          <div class="ticketadd-input">
            <label for="price">套票金額</label>
            <input type="number" id="price" placeholder="請填寫套票金額" required>
          </div>
          <div class="ticketadd-input">
            <label for="group">套票組數</label>
            <input type="number" id="group" placeholder="請填寫套票組數" required>
          </div>
          <div class="ticketadd-input">
            <label for="rate">套票星級</label>
            <input type="number" min="1" max="10" id="rate" placeholder="請填寫套票星級" required>
          </div>
          <div class="ticketadd-input">
            <label for="description" style="vertical-align: top;">套票描述</label>
            <textarea id="description" style="resize: none;" placeholder="請填寫套票描述(限100字)" required></textarea>
          </div>
          <div class="ticketadd-btn_wrap">
            <button type="submit" class="ticketadd-btn">新增套票</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="cardlist-bg">
    <div class="container">
      <div class="cardlist-header">
        <div class="filter-wrap">
          <select class="filter">
            <option style="display: none">地區搜尋</option>
            <option value="全部地區">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <p>本次搜尋共<span class="search-count"></span>筆資料</p>
        </div>
        <div id="chart"></div>
      </div>
      <div class="cardlist">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="./js/all.js"></script>
</body>

</html>
